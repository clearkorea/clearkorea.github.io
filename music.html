<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악회 공연 순서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #FFD700, #FFA07A);
            color: #333;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            text-align: center;
        }

        ol {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        strong {
            color: #cc0000;
        }

        i {
            color: #cc0000;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>음악회 공연 순서</h1>

    <ol>
        <li>
            <i class="fas fa-music"></i>
            <strong>곡 1:</strong> 아티스트 1
        </li>
        <li>
            <i class="fas fa-music"></i>
            <strong>곡 2:</strong> 아티스트 2
        </li>
        <li>
            <i class="fas fa-music"></i>
            <strong>곡 3:</strong> 아티스트 3
        </li>
        <!-- 필요한 만큼 곡과 아티스트를 추가할 수 있습니다. -->
    </ol>
</body>
</html>
