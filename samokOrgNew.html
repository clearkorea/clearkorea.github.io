<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizational Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="orgChart"></div>
    <script src="script.js">document.addEventListener('DOMContentLoaded', function() {
    fetch('./mermaid-history-2024-02-03-003526.json')
        .then(response => response.json())
        .then(data => {
            createOrgChart(data, document.getElementById('orgChart'));
        });
});

function createOrgChart(node, parentElement) {
    let div = document.createElement('div');
    div.className = node.children ? 'department' : 'employee';
    div.textContent = node.name;
    parentElement.appendChild(div);

    if (node.children) {
        let childContainer = document.createElement('div');
        childContainer.className = 'child-container';
        parentElement.appendChild(childContainer);

        node.children.forEach(child => {
            createOrgChart(child, childContainer);
        });
    }
}
</script>
</body>
</html>
